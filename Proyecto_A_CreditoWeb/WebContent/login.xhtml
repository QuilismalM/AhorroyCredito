<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</h:head>
<body>
	<h:form>
		<p:messages id="messages" />
		<p:panelGrid columns="2">
			<p:outputLabel for="username" value="Name User:" />
			<p:inputText id="username" value="#{beanLogin.username}" />
			<p:outputLabel for="contrasena" value="Contraseña" />
			<p:password id="contrasena" value="#{beanLogin.contrasena}" />
			<p:outputLabel for="id_rol" value="Contraseña" />
			<p:inputText id="id_rol" value="#{beanLogin.id_rol}" ></p:inputText>
			<p:commandButton value="Enviar" icon="ui-icon-star"
				action="#{beanLogin.accederSistema()}">
			</p:commandButton>
		</p:panelGrid>
	</h:form>
</body>
</html>
